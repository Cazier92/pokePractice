<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="./data/collisions.js"></script>
  <script src="./data/battleZones.js"></script>
  <script defer src="classes.js"></script>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="/index.css">
  <title>Document</title>
</head>
<body>
  <div class="game-screen">
    <div class="battle-black" id="battle-black"></div>
    <div id="opponent-bar" class="bar">
      <h1>Draggle</h1>
      <div class="health-div">
        <div class="health-empty" id="opponent-health-empty"></div>
        <div class="health-percent" id="opponent-health-percent"></div>
      </div>
    </div>
    <div id="user-bar" class="bar">
      <h1>Emby</h1>
      <div class="health-div">
        <div class="health-empty" id="user-health-empty"></div>
        <div class="health-percent" id="user-health-percent"></div>
      </div>
    </div>
    <canvas></canvas>
    <div id="battle-screen">
      <div id="moves">
        <p class="attack" id="attack1">Attack1</p>
        <p class="attack" id="attack2">Attack2</p>
        <p class="attack" id="attack3">Attack3</p>
        <p class="attack" id="attack4">Attack4</p>
      </div>
      <div id="move-type">
        <h1>Attack Type</h1>
        <p>PP:</p>
      </div>
      <div id="options">
        <p class="option" id="opt1">Attacks</p>
        <p class="option" id="opt2">Items</p>
        <p class="option" id="opt3">Pokemon</p>
        <p class="option" id="opt4">Run</p>
      </div>
    </div>
  </div>
</body>
</html>
